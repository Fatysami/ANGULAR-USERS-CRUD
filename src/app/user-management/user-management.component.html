<table  class="table table-striped table-hover">
  <thead>
    <tr>
      <th>{{ 'ID' | translate }}</th>
      <th>{{ 'AVATAR' | translate }}</th>
      <th>{{ 'FIRST_NAME' | translate }}</th>
      <th>{{ 'LAST_NAME' | translate }}</th>
      <th>{{ 'EMAIL' | translate }}</th>
      <th>{{ 'ACTIONS' | translate }}</th>
    </tr>
  </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td><img class="rounded-circle" [src]="user.avatar" alt="User avatar" width="50"></td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.email }}</td>
        <td>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Actions
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#" (click)="updateUser(user)">Update</a>
              <a class="dropdown-item" href="#" (click)="deleteUser(user.id)">Delete</a>
            </div>
          </div>
        </td>
      </tr>
      <nav aria-label="User pagination">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#" (click)="goToPage($event, 1)">1</a></li>
          <li class="page-item"><a class="page-link" href="#" (click)="goToPage($event, 2)">2</a></li>
          <li class="page-item"><a class="page-link" href="#" (click)="goToPage($event, 3)">3</a></li>
          <li class="page-item"><a class="page-link" href="#" (click)="goToPage($event, 4)">4</a></li>
          <li class="page-item"><a class="page-link" href="#" (click)="goToPage($event, 5)">5</a></li>
        </ul>
      </nav>
    </tbody>
  </table>
