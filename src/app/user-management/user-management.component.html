<table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Avatar</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Email address</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td><img [src]="user.avatar" alt="User avatar" width="50"></td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button class="btn btn-primary" (click)="updateUser(user)">Update</button>
          <button class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
