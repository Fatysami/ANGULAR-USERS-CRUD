<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Formation Angular CRUD</a>
    <div ngbDropdown class="d-inline-block dropdown">
      <button class="btn btn-outline-primary" id="dropdownLang" ngbDropdownToggle>
        <img [src]="selectedLanguageObject?.flag" class="flag-icon" alt="Current Language">
        {{ selectedLanguageObject?.label }}
      </button>
    
      <div ngbDropdownMenu aria-labelledby="dropdownLang">
        <button class="dropdown-item" *ngFor="let lang of languages" (click)="changeLanguage(lang.code)">
          <img [src]="lang.flag" class="flag-icon" alt="Flag"> {{ lang.label }}
        </button>
      </div>
    </div>
    
  </div>
</nav>
